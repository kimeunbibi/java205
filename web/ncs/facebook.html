<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/facebook.css">
    <title>facebook</title>
</head>
<body>
    <div class="wrap">
    <div class="main_container">
        <div class="container container_fix">
            <div class="main_logo">
                <img src="facebook_logo.svg" alt="logo" class="logo">
                <h2 class="main_title">
                    facebook에서 전세계에 있는 친구, 가족, 지인들과 함께 이야기를 나눠보세요.
                </h2>
            </div>
            <div class="login_section">
                <div class="login">
                    <form action="" class="login_form">
                        <input type="text" class="id" placeholder="이메일 또는 전화번호">
                        <input type="text" class="pw" placeholder="비밀번호">
                        <input type="submit" value="로그인" class="login_btn">
                        <a href="#" class="find_pw">비밀번호를 잊으셨나요?</a>
                    </form>
                    <form action="" class="join_form">
                        <a href="#">
                            새 계정 만들기
                        </a>

                    </form>
                </div>
                <div class="page_make">
                    유명인, 밴드, 비지니스를 위한
                    <a href="#">페이지 만들기</a>
                </div>
            </div>
        </div>
    </div><!--main_container-->
    <footer class="footer container_fix">
        <ul class="lang_choice">
            <li>
                <a href="#">한국어</a>
            </li>
        </ul>            
        <ul class="category">
            <li>
                <a href="#">
                    가입하기
                </a>
            </li>
        </ul>
        <div class="copy">
            Facebook c 2021
        </div>
    </footer>
    </div>
</body>
</html>
